<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>LucreMais - Seu Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    .box {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    h1 {
      margin-bottom: 20px;
    }
    .status {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üîé Status do Usu√°rio</h1>
  <div class="box">
    <p>üë§ Nome: <strong id="userName">Carregando...</strong></p>
    <p>üíé VIP: <strong id="vipStatus">Carregando...</strong></p>
    <p>üèÜ Pontos: <strong id="pontos">0</strong></p>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    const user = tg.initDataUnsafe?.user;
    const telegramId = user?.id;

    // Mostra o nome na interface
    document.getElementById("userName").innerText = user?.first_name || "Desconhecido";

    // Chama o Apps Script para buscar os dados na planilha
    async function carregarDados() {
      try {
        const url = "https://script.google.com/macros/s/AKfycbyBTwPE0af1GrVcJzl25fIigLB7Pk5xr99LNFtDCsM/dev?telegramId=" + telegramId;
        const response = await fetch(url);
        const data = await response.json();

        // Verifica se usu√°rio existe e atualiza os campos
        document.getElementById("vipStatus").innerText = data.vip ? "Sim" : "N√£o";
        document.getElementById("pontos").innerText = data.pontos ?? 0;
      } catch (err) {
        console.error("Erro ao carregar dados:", err);
        document.getElementById("vipStatus").innerText = "N√£o encontrado";
        document.getElementById("pontos").innerText = "0";
      }
    }

    window.addEventListener("load", carregarDados);
  </script>
</body>
</html>
