<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>LucreMais Tasks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    .box {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #000;
    }
    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 18px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ğŸ“‹ Tarefas DiÃ¡rias</h1>

  <div class="box">
    <p>ğŸ‘¤ Nome: <strong id="userName">Carregando...</strong></p>
    <p>ğŸ’ VIP: <strong id="vipStatus">Carregando...</strong></p>
    <p>ğŸ† Pontos: <strong id="pontos">0</strong></p>
  </div>

  <div class="box">
    <h3>ğŸ¯ Tarefas do Dia</h3>
    <div id="tarefasStatus">Carregando tarefas...</div>
    <div id="listaTarefas"></div>
  </div>

  <div class="box">
  <h3>ğŸ§ª DiagnÃ³stico</h3>
  <div id="diagnosticoMensagem">Inicializando...</div>
</div>

  <script>
  const diagnostico = document.getElementById("diagnosticoMensagem");

  let telegramId;
  let nomeUsuario = "Desconhecido";

  const tg = window.Telegram?.WebApp;
  if (tg?.initDataUnsafe?.user?.id) {
    telegramId = tg.initDataUnsafe.user.id;
    nomeUsuario = tg.initDataUnsafe.user.first_name || "Desconhecido";
    diagnostico.innerText = `âœ… Telegram ID detectado via WebApp: ${telegramId}`;
  } else {
    const params = new URLSearchParams(window.location.search);
    telegramId = params.get("id");
    nomeUsuario = "Visitante";
    diagnostico.innerText = telegramId
      ? `âš ï¸ WebApp nÃ£o disponÃ­vel. ID capturado pela URL: ${telegramId}`
      : "âŒ Nenhum Telegram ID detectado.";
  }

  document.getElementById("userName").innerText = nomeUsuario;

  async function carregarDados() {
    try {
      const url = `https://script.google.com/macros/s/AKfycbyBTwPE0af1GrVcJzl25fIigLB7Pk5xr99LNFtDCsM/dev?telegramId=${telegramId}&acao=status`;
      const response = await fetch(url);
      const data = await response.json();

      document.getElementById("vipStatus").innerText = data.vip ? "Sim" : "NÃ£o";
      document.getElementById("pontos").innerText = data.pontos ?? 0;

      if (data.nome === "Desconhecido") {
        diagnostico.innerText += "\nâš ï¸ UsuÃ¡rio nÃ£o cadastrado na planilha.";
      } else {
        diagnostico.innerText += "\nâœ… Dados carregados com sucesso.";
      }
    } catch (err) {
      document.getElementById("vipStatus").innerText = "Erro";
      document.getElementById("pontos").innerText = "0";
      diagnostico.innerText += "\nâŒ Erro ao carregar os dados.";
      console.error(err);
    }
  }

  async function carregarTarefas() {
    try {
      const url = `https://script.google.com/macros/s/AKfycbyBTwPE0af1GrVcJzl25fIigLB7Pk5xr99LNFtDCsM/dev?telegramId=${telegramId}&acao=tarefas`;
      const response = await fetch(url);
      const tarefas = await response.json();

      if (tarefas.length === 0) {
        document.getElementById("tarefasStatus").innerText = "Nenhuma tarefa disponÃ­vel hoje.";
        diagnostico.innerText += "\nâš ï¸ Nenhuma tarefa ativa para hoje.";
        return;
      }

      document.getElementById("tarefasStatus").innerText = "";
      const lista = document.getElementById("listaTarefas");
      tarefas.forEach(tarefa => {
        const btn = document.createElement("button");
        btn.innerText = `âœ”ï¸ ${tarefa.tarefa} (+${tarefa.pontos} ponto${tarefa.pontos > 1 ? 's' : ''})`;
        btn.onclick = async () => {
          try {
            await fetch(`https://script.google.com/macros/s/AKfycbyBTwPE0af1GrVcJzl25fIigLB7Pk5xr99LNFtDCsM/dev?telegramId=${telegramId}&acao=concluir&tarefaId=${tarefa.id}`);
            diagnostico.innerText += `\nâœ… Tarefa ${tarefa.id} concluÃ­da.`;
            window.open(tarefa.link, "_blank");
          } catch (err) {
            diagnostico.innerText += `\nâŒ Erro ao registrar tarefa ${tarefa.id}.`;
            console.error(err);
          }
        };
        lista.appendChild(btn);
      });

      diagnostico.innerText += `\nâœ… ${tarefas.length} tarefa(s) carregada(s).`;
    } catch (err) {
      document.getElementById("tarefasStatus").innerText = "Erro ao carregar tarefas.";
      diagnostico.innerText += "\nâŒ Erro ao buscar tarefas.";
      console.error(err);
    }
  }

  window.addEventListener("load", () => {
    if (telegramId) {
      carregarDados();
      carregarTarefas();
    }
  });
</script>
</body>
</html>
