<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Preencha e receba a lista de aplicativos pagantes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    button {
      background: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #45a049;
    }
  </style>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-F1M3JXQ7VR"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-F1M3JXQ7VR');
</script>

</head>
<body>

  <div class="container">
    <h1>Preencha e receba a lista de aplicativos pagantes</h1>
    <form id="leadForm">
      <input type="text" name="nome" placeholder="Seu nome" required />
      <input type="email" name="email" placeholder="Seu e-mail" required />
      <input type="text" name="whatsapp" placeholder="Seu WhatsApp" required />
      <button type="submit">Quero Receber</button>
    </form>
  </div>

  <script>
    document.getElementById("leadForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      const webhookURL = "https://script.google.com/macros/s/AKfycbyzit5BMdIBFbVDhe-QRmW-opNxqskxJ5VuUVg8Xa5QcL2Y7aKdB1AUK6xXimkIr--j/exec";
      const redirectURL = "https://www.mfuture.com.br/lucremais/apps.html"; 

      try {
        await fetch(webhookURL, {
          method: "POST",
          body: formData
        });

        // Redireciona o usu√°rio independentemente do resultado
        window.location.href = redirectURL;
      } catch (error) {
        // Em caso de falha, ainda redireciona
        window.location.href = redirectURL;
      }
    });
  </script>

</body>
</html>
