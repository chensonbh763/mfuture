<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Gastos</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    nav {
      background: #161b22;
      display: flex;
      justify-content: space-around;
      padding: 0.6rem 0;
      border-top: 1px solid #30363d;
      position: sticky;
      bottom: 0;
    }
    nav a {
      color: #8b949e;
      text-decoration: none;
      font-size: 0.9rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    nav a.active {
      color: #58a6ff;
    }
    nav i {
      font-size: 1.3rem;
      margin-bottom: 0.2rem;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
  <header class="bg-gray-800 p-4 text-center text-xl font-bold">Gastos</header>

  <main class="flex-1 p-4 space-y-6">
    <div class="bg-gray-800 p-4 rounded-xl shadow-lg">
      <h2 class="text-lg font-semibold mb-4">Registrar Gasto</h2>
      <form id="formGastos" class="space-y-3">
        <div>
          <label class="block mb-1">Data:</label>
          <input type="date" id="data" class="w-full p-2 rounded bg-gray-700 border border-gray-600">
        </div>
        <div>
          <label class="block mb-1">Tipo:</label>
          <input type="text" id="tipo" class="w-full p-2 rounded bg-gray-700 border border-gray-600">
        </div>
        <div>
          <label class="block mb-1">Valor (R$):</label>
          <input type="number" step="0.01" id="valor" class="w-full p-2 rounded bg-gray-700 border border-gray-600">
        </div>
        <div>
          <label class="block mb-1">Descri√ß√£o:</label>
          <input type="text" id="descricao" class="w-full p-2 rounded bg-gray-700 border border-gray-600">
        </div>
        <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 rounded">Registrar</button>
      </form>
    </div>

    <div class="bg-gray-800 p-4 rounded-xl shadow-lg">
      <h2 class="text-lg font-semibold mb-4">Resumo do Dia</h2>
      <p id="resumoGastos">Carregando...</p>
    </div>

    <div class="bg-gray-800 p-4 rounded-xl shadow-lg">
      <h2 class="text-lg font-semibold mb-4">Hist√≥rico de Gastos</h2>
      <table class="w-full text-left text-sm">
        <thead>
          <tr class="border-b border-gray-700">
            <th>Data</th>
            <th>Tipo</th>
            <th>Valor (R$)</th>
            <th>Descri√ß√£o</th>
          </tr>
        </thead>
        <tbody id="tabelaGastos"></tbody>
      </table>
    </div>
  </main>

  <nav>
    <a href="index.html"><i>üè†</i>In√≠cio</a>
    <a href="ganhos.html"><i>üí∞</i>Ganhos</a>
    <a href="abastecimento.html"><i>‚õΩ</i>Abastecimento</a>
    <a href="gastos.html" class="active"><i>üí≥</i>Gastos</a>
    <a href="relatorios.html"><i>üìä</i>Relat√≥rios</a>
  </nav>

<script src="config.js"></script>
<script>
  document.getElementById("formGastos").addEventListener("submit", async function (e) {
    e.preventDefault();

    const data = document.getElementById("data").value;
    const tipo = document.getElementById("tipo").value;
    const valor = parseFloat(document.getElementById("valor").value) || 0;
    const descricao = document.getElementById("descricao").value;

    const payload = {
      sheet: "Despesas",
      values: [data, tipo, valor, descricao]
    };

    try {
      const res = await fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        alert("Gasto registrado com sucesso!");
        carregarResumo();
        carregarTabela();
      } else {
        alert("Erro ao registrar gasto.");
      }
    } catch (error) {
      console.error("Erro:", error);
      alert("Erro de conex√£o com o servidor.");
    }
  });

  async function carregarResumo() {
    try {
      const response = await fetch(`${scriptURL}?sheet=Despesas`);
      const dados = await response.json();
      const hoje = new Date().toISOString().split("T")[0];

      let total = 0;
      dados.slice(1).forEach(linha => {
        const dataLinha = linha[0].split("T")[0];
        if (dataLinha === hoje) {
          total += parseFloat(linha[2]) || 0;
        }
      });

      document.getElementById("resumoGastos").textContent = `Total gasto hoje: R$ ${total.toFixed(2)}`;
    } catch (error) {
      console.error("Erro ao carregar resumo:", error);
      document.getElementById("resumoGastos").textContent = "Erro ao carregar dados.";
    }
  }

  async function carregarTabela() {
    try {
      const response = await fetch(`${scriptURL}?sheet=Despesas`);
      const dados = await response.json();
      const tbody = document.getElementById("tabelaGastos");
      tbody.innerHTML = "";

      dados.slice(1).reverse().forEach(linha => {
        const dataFormatada = linha[0].split("T")[0];
        const tr = document.createElement("tr");
        tr.classList.add("border-b", "border-gray-700");

        tr.innerHTML = `
          <td>${dataFormatada}</td>
          <td>${linha[1]}</td>
          <td>R$ ${parseFloat(linha[2]).toFixed(2)}</td>
          <td>${linha[3]}</td>
        `;
        tbody.appendChild(tr);
      });
    } catch (error) {
      console.error("Erro ao carregar tabela:", error);
    }
  }

  window.addEventListener("load", () => {
    const hoje = new Date().toISOString().split("T")[0];
    document.getElementById("data").value = hoje;
    carregarResumo();
    carregarTabela();
  });
</script>

</body>
</html>
